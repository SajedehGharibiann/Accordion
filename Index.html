<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/Style.css">
    <title>Accordion</title>
  </head>
  <body>
    <div class="container">
      <h2>Frequently Asked Questions</h2>
      <div class="faq-items">
        <div class="faq-question">What is an accordion?</div>
        <div class="faq-answer">
          An accordion is a UI component that expands and collapses content
          section.
        </div>
      </div>

      <div class="faq-items">
        <div class="faq-question">Is this responsive?</div>
        <div class="faq-answer">
          Yes, this accordion is fully responsive on all devices.
        </div>
      </div>

      <div class="faq-items">
        <div class="faq-question">Can multiple items be open?</div>
        <div class="faq-answer">
          No, only one item opens at a time for better readability.
        </div>
      </div>
    </div>
    <script src="JS/Main.js"></script>
  </body>
</html>
